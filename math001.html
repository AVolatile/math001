<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition Program</title>
</head>

<body style="background-color: lightblue;">

    <!-- Title -->
    <center>
        <h2 style="color: crimson">Simple Multiplication</h2>
        <h4 style="color: blue">Input two numbers and multiply them:</h4>
    <!-- Input box for first number -->
    <label for="num1" style="color: crimson">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <!-- Input box for second number -->
    <label for="num2" style="color: crimson">Enter the second number:</label>
    <input type="number" id="num2"><br><br>
    <!-- Button to run the program in js -->
    <button onclick="multiplyNumbers()" style="color: rgb(255, 255, 255); background-color: crimson;">Multiply</button>
    <div id="result"></div>
    </center>

</body>
